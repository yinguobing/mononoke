<!doctype html>

<head>
    <title>{% block title %}{% endblock %} - Mononoke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Videos</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Images</a></li>
                </ul>

                {% if g.user %}
                <a class="nav-link px-2 text-white" href="#">{{ g.user['username'] }}</a>
                <a class="btn btn-outline-light me-2" href="{{ url_for('auth.logout') }}" role="button">Sign-out</a>
                {% else %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('auth.login') }}" role="button">Login</a>
                <a class="btn btn-warning" href="{{ url_for('auth.register') }}" role="button">Sign-up</a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <section class="content">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
